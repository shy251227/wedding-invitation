<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>카카오 공유 테스트</title>
</head>
<body>

  <h1>카카오톡 공유하기 테스트 페이지</h1>
  <p>이 버튼을 눌러 공유 기능을 확인합니다.</p>

  <button id="kakao-share-btn">💌 이 버튼으로 공유 테스트하기</button>

  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.1/kakao.min.js"
    integrity="sha384-kDljxUXHaJ9xAb2AzRd59KxjrFjzHa5TAoFQ6GbYTCAGiAEiF7ZmUFIjV2Vd2rZp" crossorigin="anonymous"></script>

  <script>
    // 2. 카카오 SDK 초기화
    // PART 1에서 복사한 내 JavaScript 키를 '따옴표 안에' 붙여넣으세요.
    Kakao.init('7d71cfdbf0064e046226776f19adfde2');

    // SDK 초기화 여부를 콘솔에 출력해서 확인합니다.
    console.log('카카오 SDK 초기화 상태:', Kakao.isInitialized());

    // 3. 공유 버튼을 눌렀을 때 실행될 코드
    document.getElementById('kakao-share-btn').addEventListener('click', function() {
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: '테스트 중: 우리 결혼합니다 💕', // 공유될 제목
          description: '이 메시지가 보이면 성공입니다!', // 공유될 설명
          imageUrl: 'https://mud-kage.kakao.com/dn/NTmhS/btqfEUdFAUf/FjKzkZsnoeE4o19klTOVI1/openlink_640x640s.jpg', // 테스트용 기본 이미지
          link: {
            mobileWebUrl: 'https://developers.kakao.com', // 공유될 링크 (모바일)
            webUrl: 'https://developers.kakao.com', // 공유될 링크 (PC)
          },
        },
        buttons: [
          {
            title: '웹으로 보기',
            link: {
              mobileWebUrl: 'https://developers.kakao.com',
              webUrl: 'https://developers.kakao.com',
            },
          },
        ]
      });
    });
  </script>

</body>
</html>
